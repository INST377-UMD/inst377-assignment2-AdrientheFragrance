<!DOCTYPE html>
<html>
<head>
    <title> Stocks </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1> Stocks </h1>
    </header>

    <nav id="nav">
        <ul>
            <li><a href="home.html"> Home </a></li>
            <li><a href="stocks.html"> Stocks </a></li>
            <li><a href="dogs.html"> Dogs </a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-content">
            <br>
            <h2> Stock Charts </h2> 

            <label for="tickerInput">Enter Stock Ticker:</label>
            <input type="text" id="tickerInput" placeholder="e.g. AAPL">

            <label for="daysSelect">Select Days:</label>
            <select id="daysSelect">
                <option value="30">30 Days</option>
                <option value="60">60 Days</option>
                <option value="90">90 Days</option>
            </select>
            <br><br>
            <button class="button-54" role="button" onclick="fetchStockData()"> Get Stock Data </button>

            <div style="max-width: 800px; margin-top: 30px;">
            <canvas id="stockChart"></canvas>
        </div>

        <h2>Top 5 Stocks on Reddit</h2>
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Comment Count</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody id="redditTableBody"></tbody>
        </table>

    </div>

    <br>

    <footer>
        <p>Copyright @ 2025. All rights reserved.</p>
    </footer>

</body>
</html>
